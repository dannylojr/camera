<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onLogin()">
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required />
            <div *ngIf="!emailValid" class="error-message">Por favor, ingrese un correo electrónico válido.</div>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required />
            <div *ngIf="!passwordValid" class="error-message">La contraseña debe tener al menos 6 caracteres.</div>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <button (click)="onGoogleLogin()">Iniciar Sesión con Google</button>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
</div>
