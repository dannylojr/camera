<div class="linked-users-container">
  <h2>Usuarios enlazados</h2>

  <div *ngIf="isLoading" class="loading">
    <span>Cargando usuarios enlazados...</span>
  </div>

  <div *ngIf="!isLoading && linkedUsers.length === 0" class="empty-state">
    No tienes usuarios enlazados
  </div>

  <div *ngIf="!isLoading && linkedUsers.length > 0" class="users-list">
    <div *ngFor="let user of linkedUsers" class="user-card">
      <div class="user-avatar">
        <img [src]="user.photoURL || '/assets/default-avatar.png'" alt="Avatar">
      </div>

      <div class="user-info">
        <h3>{{ user.displayName || 'Usuario' }}</h3>
        <p>{{ user.email }}</p>
      </div>

      <div class="user-actions">
        <button class="btn-unlink" (click)="unlinkUser(user.uid)">Desenlazar</button>
      </div>
    </div>
  </div>
</div>
